<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Project</title>
  <link rel="stylesheet" th:href="@{/css/createSection.css}" />
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="admin-header :: header"></div>
  <h2>Create a New Project</h2>

  <form action="/admin/add-project" method="post" th:object="${project}">
    <label for="title">Project Name:</label>
    <input type="text" id="title" name="title" th:field="*{projectName}" required><br>

    <label for="content">Description:</label>
    <textarea id="content" name="content" th:field="*{description}" required></textarea><br>

    <label for="content">Link:</label>
    <textarea id="link" name="link" th:field="*{link}" required></textarea><br>

    <button type="submit" th:href="home">Create Project</button>
  </form>
  <script src="/script/admin.js"></script>
</body>
</html>
