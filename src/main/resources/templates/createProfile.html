<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Profile</title>
  <link rel="stylesheet" th:href="@{/css/createSection.css}" />
  <link rel="stylesheet" th:href="@{/css/admin.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div th:replace="admin-header :: header"></div>

<h2>Create a New Profile</h2>

<form action="/admin/add-profile" method="post" th:object="${profile}">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" th:field="*{username}" required><br>

  <label for="githubUrl">Github URL:</label>
  <input type="text" id="githubUrl" name="githubUrl" th:field="*{githubUrl}" required><br>

  <label for="linkedinUrl">LinkedIn URL:</label>
  <input type="text" id="linkedinUrl" name="linkedinUrl" th:field="*{linkedinUrl}" required><br>

  <label for="emailAddress">Email Address:</label>
  <input type="email" id="emailAddress" name="emailAddress" th:field="*{emailAddress}" required><br>

  <button type="submit">Create Profile</button>
</form>

<script src="/script/admin.js"></script>
</body>
</html>
